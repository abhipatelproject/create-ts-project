name: Build

on:
  push:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache yarn cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-v1-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v1-

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Test
        run: yarn test:all

      - name: Build
        run: |
          yarn clean:all
          yarn build:all

      - name: Lint
        run: yarn lint:all

      - name: Set release version from tag
        id: version
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: |
          echo ::set-output name=VERSION::$(echo '${{ github.ref }}' | cut -c 12-)

      - name: Release
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          node ./packages/ts-project-scripts/lib/index.js \
            release \
            --access public \
            --set-version ${{ steps.version.outputs.VERSION }} \
            @jtbennett/ts-project-cli-utils \
            @jtbennett/ts-project-scripts \
            @jtbennett/create-ts-project
